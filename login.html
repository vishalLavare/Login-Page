<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, rgb(7, 132, 241), rgb(105, 233, 80), rgb(236, 3, 3));
            font-family: Arial, sans-serif;
            perspective: 1000px; /* Perspective for 3D flip */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form-wrapper {
            width: 300px;
            height: 400px;
            position: relative;
            perspective: 1000px; /* 3D space for flip effect */
        }

        .form-box {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(1, 1, 1, 1);
            border-radius: 10px;
        }

        .form-wrapper:hover .form-box {
            transform: rotateY(180deg); /* Rotate horizontally on hover */
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        /* Front side with "Login" text and 3D effect */
        .front {
            background: linear-gradient(to bottom right, rgb(7, 132, 241), rgb(105, 233, 80), rgb(236, 3, 3));
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.7),
                         6px 6px 0 rgba(0, 0, 0, 0.4),
                         9px 9px 0 rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        /* Back side with the form */
        .back {
            background: linear-gradient(to bottom right, rgb(236, 3, 3), rgb(105, 233, 80), rgb(7, 132, 241));
            transform: rotateY(180deg); /* Rotate the back initially */
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(1, 1, 1, 0.5);
        }

        button {
            padding: 10px;
            font-size: 16px;
            background: linear-gradient(to bottom right, rgb(7, 132, 241), rgb(105, 233, 80), rgb(236, 3, 3));
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(1, 1, 1, 0.5);
        }

        button:hover {
            background: linear-gradient(to bottom left, rgb(7, 132, 241), rgb(105, 233, 80), rgb(236, 3, 3));
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #0026ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-box">
                <!-- Front side with only "Login" text --->
                <div class="front">
                    Login
                </div>
                
                <!-- Back side with the form -->
                <div class="back">
                    <div>
                        <h2>Login</h2>
                        <form action="login.php" method="post">
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <button type="submit">Login</button>
                            <p>Don't have an account? <a href="register.html">Register here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
